<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>

  <select id="maxgames">Playing To :</select>
</div>
  <span id="btncontainer">
  <button id="p1button">+1 Player One</button>
  <button id="p2button">+1 Player Two</button>
  <button id="rbutton">Reset</button>
</span>



  <script src="app.js"></script>  
</body>
</html>
